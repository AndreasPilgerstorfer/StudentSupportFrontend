<a class="profile-student-offer-overview-item" [routerLink]="'../offer/' + offer?.id">
  <div class="card">
    <div class="card-body d-flex justify-content-between align-items-center">
      <div class="d-flex">
        <p class="card-title-profile">{{offer?.title}}</p>
        <p class="card-text">Datum: {{offer?.date}} <fa-icon [icon]="calendarIcon" class="icon-spacing"></fa-icon> von {{offer?.start_time}} bis {{offer?.end_time}}</p>
      </div>
      <div>
        <div class="custom-state-area">{{offer?.state}}</div>
      </div>
    </div>
  </div>
</a>
