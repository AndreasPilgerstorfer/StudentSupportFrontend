<header class="page-header">
  <nav class="navbar navbar-expand-md navbar-light bg-light sticky-top navbar-expand-sm">

    <div class="container-fluid">
      <button class="navbar-toggler" type="button" (click)="isCollapsed = !isCollapsed"
              [attr.aria-expanded]="!isCollapsed"
              data-toggle="collapse" data-target="#navbarResponsive">
        <span class="navbar-toggler-icon"></span>
      </button>

      <a routerLink="/" class="navbar-brand">
        <img src="assets/img/Student%20SupportLogoWithoutWording.svg" alt="Logo" class="logo">
      </a>

      <!-- Desktop Links -->
      <div class="collapse navbar-collapse" >
        <ul class="navbar-nav ml-auto">
          <li class="nav-item"><a routerLink="./lva-overview" routerLinkActive="active-nav-link" class="nav-link">LVA Übersicht</a></li>
          <li *ngIf="isLoggedIn && isTeacher" class="nav-item">
            <a routerLink="./offer-section" routerLinkActive="active-nav-link" class="nav-link">Meine Angebote</a>
          </li>
        </ul>
      </div>
      <profile-icon></profile-icon>
    </div>

    <!-- Mobile Links -->
    <div class="container-fluid hide-collapse-menu">
      <div class="collapse navbar-collapse" id="navbarResponsive" [ngbCollapse]="isCollapsed">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a routerLink="./lva-overview" routerLinkActive="active-nav-link" class="nav-link">LVA Übersicht</a>
          </li>
          <li *ngIf="isLoggedIn && isTeacher" class="nav-item">
            <a routerLink="./offer-section" routerLinkActive="active-nav-link" class="nav-link">Meine Angebote</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
