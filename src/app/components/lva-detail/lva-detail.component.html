<div class="container-fluid padding wrapper lva-detail">
  <studSup-heading [title]="title"></studSup-heading>

  <div class="welcome pt-3 text-center">
    <div class="col-12">
      <a routerLink="../../lva-overview" class="btn btn-outline-dark btn-lg mb-4" id="back">Zur√ºck</a>
    </div>
  </div>

  <div class="mb-5 mt-4 pt-3">
    <div class="card mb-1" >
      <div class="row g-0">
        <div class="col-md-6 img-hover">
          <img [src]="course.image.url" [alt]="course.image.title" class="card-img" width="600" height="270">
        </div>
        <div class="col-md-6 d-flex justify-content-end ">
          <div class="card-body d-flex align-items-center">
            <div>
              <h1 class="card-title">{{course.title}}</h1>
              <p class="card-text">{{course.description}}</p>
              <p class="card-text">LVA-Nummer: {{course.number}}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <studSup-heading [title]="subtitle"></studSup-heading>

  <studSup-offer-overview></studSup-offer-overview>
</div>
