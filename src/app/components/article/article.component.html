<section class="articles-block {{data?.alignment}}">
  <div class="main-image-container {{data?.alignment}}">
    <img src="{{data?.imageUrl}}" alt="image"
         class="main-image {{data?.imageSize}} {{data?.mobileAlignment}}">
  </div>
  <div class="container">
    <div class="content">
      <div class="headline">
        <h3>{{data?.headline}}</h3>
      </div>
      <div class="text-container">
        <p>{{data?.text}}</p>
        <div class="btn-container">
          <a routerLink="/lva-overview" class="btn btn--primary custom-btn">
            <span>{{data?.ctaText}}</span>
          </a>
        </div>
      </div>
    </div>
  </div>
</section>
